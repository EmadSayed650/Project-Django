{% extends "base.html" %}
{% load static %}

{% block content %}
<h1 class="text-2xl font-bold text-red-500 mb-4">Confirm Delete</h1>

<p class="text-white mb-4">Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>

<form method="post" class="flex gap-2">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
        Yes, delete
    </button>
    <a href="{% url 'product_list' %}"
       class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
        Cancel
    </a>
</form>
{% endblock %}
