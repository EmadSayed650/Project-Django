{% extends "base.html" %}
{% block content %}
<div class="p-8 max-w-md mx-auto bg-[#2c1a1a] rounded-xl text-white">
    <h1 class="text-2xl font-bold mb-4">Request Product: {{ product.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="quantity" class="block mb-2">Quantity to request:</label>
        <input type="number" name="quantity" id="quantity" min="1" max="100" required
            class="w-full p-2 rounded text-black mb-4" />
        <button type="submit" class="bg-[#4a2121] px-4 py-2 rounded hover:bg-[#5b2a2a]">Submit Request</button>
        <a href="{% url 'employee_inventory' %}" class="ml-4 text-gray-300 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
