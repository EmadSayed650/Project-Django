{% extends 'base.html' %}
{% block content %}
<div class="p-8">
  <h2 class="text-3xl font-bold text-white mb-6">All Employees</h2>
  <div class="overflow-x-auto rounded-lg shadow-md">
    <table class="min-w-full text-left text-sm text-white">
      <thead class="bg-[#4a2121] text-white">
        <tr>
          <th class="px-6 py-3">Username</th>
          <th class="px-6 py-3">Email</th>
          <th class="px-6 py-3">First Name</th>
          <th class="px-6 py-3">Last Name</th>
        </tr>
      </thead>
      <tbody class="bg-[#2d1a1a]">
        {% for emp in employees %}
        <tr class="border-b border-[#6a2f2f]">
          <td class="px-6 py-4">{{ emp.username }}</td>
          <td class="px-6 py-4">{{ emp.email }}</td>
          <td class="px-6 py-4">{{ emp.first_name }}</td>
          <td class="px-6 py-4">{{ emp.last_name }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="text-center py-4 text-[#cc8e8e]">No employees found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
