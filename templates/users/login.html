{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-[#231010] py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8 bg-[#2f1a1a] p-8 rounded-xl shadow-lg border border-[#4a2121]">
    <div class="text-center">
      <h2 class="text-3xl font-bold text-white">Welcome Back ðŸ‘‹</h2>
      <p class="mt-2 text-sm text-[#cc8e8e]">Please login to your account</p>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="text-sm text-red-400 bg-red-100 p-2 rounded-md">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form class="mt-8 space-y-6" method="POST">
      {% csrf_token %}
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-white">Username</label>
          <input id="username" name="username" type="text" required
                 class="appearance-none w-full px-3 py-2 border border-[#4a2121] rounded-md bg-[#3a1f1f] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#cc8e8e]" placeholder="Enter your username">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-white">Password</label>
          <input id="password" name="password" type="password" required
                 class="appearance-none w-full px-3 py-2 border border-[#4a2121] rounded-md bg-[#3a1f1f] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#cc8e8e]" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>
      </div>

      <div>
        <button type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#cc8e8e] hover:bg-[#b07474] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#cc8e8e]">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
